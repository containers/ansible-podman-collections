- name: Run container with publishing ports and ipv6
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: root-idempotency
    state: present
    command: 1h
    ports:
      - "4444:4444/tcp"
      - "1212:5555"
      - "8888:19191/udp"
      - "127.0.0.1:7671:7676/udp"
      - "127.0.0.3:43423:8872"
      - "[::1]:34523:35425"
