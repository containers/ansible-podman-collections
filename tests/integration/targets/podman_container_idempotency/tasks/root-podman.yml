    image: "{{ idem_image }}"
    name: idempotency
    state: started
    command: 1h
    podman_socket: "{{ podman_socket | default(omit) }}"
  register: test19

- name: Check info with mounted devices
  assert:
    that:
      - test15 is changed
      - test16 is not changed
      - test17 is not changed
      - test18 is not changed
      - test19 is changed

