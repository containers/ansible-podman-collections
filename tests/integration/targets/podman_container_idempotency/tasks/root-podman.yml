---
# Ulimits testing
- name: Make sure container doesn't exist
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    name: root-idempotency
    state: absent
    podman_socket: "{{ podman_root_socket | default(omit) }}"

- name: Run container as is
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: root-idempotency
    state: started
    command: 1h
    podman_socket: "{{ podman_root_socket | default(omit) }}"

- name: Run container as is again
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: root-idempotency
    state: present
    command: 1h
    podman_socket: "{{ podman_root_socket | default(omit) }}"
  register: info_a

- name: Check that it is not recreated
  assert:
    that:
      - info_a is not changed

- name: Run containers with ulimits
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: root-idempotency
    state: present
    command: 1h
    ulimit:
      - 'nofile=55535:55535'
      - 'memlock=-1:-1'
    podman_socket: "{{ podman_root_socket | default(omit) }}"
  register: info

- name: Check that it is recreated
  assert:
    that:
      - info is changed

- name: Run containers with ulimits - idempotency
  containers.podman.podman_container:
