- name: Remove testing pod
  containers.podman.podman_pod:
    executable: "{{ test_executable | default('podman') }}"
    name: testpod
    state: absent

- name: Remove test container
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    name: testpod_container1
    state: absent
    podman_socket: "{{ podman_socket | default(omit) }}"

- name: Create pod
  containers.podman.podman_pod:
    executable: "{{ test_executable | default('podman') }}"
    name: testpod
    publish:
      - "11111:11111"

- name: Start test container
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: testpod_container1
    pod: testpod
    state: started
    label:
      key: value
    env:
      test: test2
    volumes:
          - /tmp:/data
    podman_socket: "{{ podman_socket | default(omit) }}"

- name: Start test container again
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: testpod_container1
    pod: testpod
    state: started
    label:
      key: value
    env:
      test: test2
    volumes:
          - /tmp:/data
    podman_socket: "{{ podman_socket | default(omit) }}"
  register: info

- name: Check starting container
  assert:
    that: info is not changed

- name: Start test container changed
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: testpod_container1
    pod: testpod
    state: started
    podman_socket: "{{ podman_socket | default(omit) }}"
  register: info1

- name: Check starting container changed
  assert:
    that: info1 is changed

- name: Start test container again
  containers.podman.podman_container:
    executable: "{{ test_executable | default('podman') }}"
    image: "{{ idem_image }}"
    name: testpod_container1
    pod: testpod
    state: started
    podman_socket: "{{ podman_socket | default(omit) }}"
  register: info2

- name: Check starting container again
  assert:
    that: info2 is not changed

- name: Remove testing pod
  containers.podman.podman_pod:
    executable: "{{ test_executable | default('podman') }}"
    name: testpod
    state: absent
