        quadlet_options:
          - "Label=Test=network"
          - "Label=foo=bar"
      register: quad3

    - name: Print diff
      debug:
        var: quad3.diff

    - name: Check if changed and diff
      assert:
        that:
          - quad3 is changed
          - "'10.123.15.0' in quad3.diff.after"

  always:

    - name: Cleanup
      command: podman network rm -f {{ network_name }}
      ignore_errors: true
